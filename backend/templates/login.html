{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
  </script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
  </script>

  <title>Walk With Talk</title>

  <style type="text/css">
    body {
      background-color: rgb(90, 190, 176);
    }

    .btn_walktalk,
    .btn_walktalk_circle {
      background-color: rgb(90, 190, 176);
      text-decoration: none;
      border: 3px solid white;
      width: 400px;
      margin: 20px auto 0 auto;
      text-align: center;
      font-size: 32px;
      color: white;
    }

    .btn_walktalk {
      border-radius: 3px;
    }

    .btn_walktalk_circle {
      width: 75px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <img width="640" height="507" src="{% static "img/logo.png" %}">
    <form class="form-horizontal" action="login" method="POST">
      <div class="row">
        <div class="col-xs-12 col-xs-push-2">
          <!-- <button class="btn_walktalk">Email</button> -->
          <input type="text" class="btn_walktalk" placeholder="Email">
        </div>
        <div class="col-xs-12 col-xs-push-2">
          <input type="password" class="btn_walktalk" placeholder="Password">
        </div>
      </div>
      <!-- {% for f in login_form %}
        <div class="row">
          <div class="col-xs-2">
            {{ f.label }}
          </div>
          <div class="col-xs-8">
            {{ f }}
          </div>
        </div>
      {% endfor %} -->
      <div class="row">
        <div class="col-xs-12 col-xs-push-5">
          <button class="btn_walktalk_circle" type="submit">
            Go!
          </button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
